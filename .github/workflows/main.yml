on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  update-PR:
    runs-on: ubuntu-latest
    name: Update PR title and body to include work item number
    steps:
      - name: Update PR title and body
        id: update-pr
        uses: mikeve97/pr-checklist@v0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
